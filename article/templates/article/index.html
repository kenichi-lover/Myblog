{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>撰写新文章</title>
    <link href="{% static 'bootstrap-5.3.3/css/bootstrap.css' %}" rel="stylesheet">
    <style>
        body{
            background-image: url("{% static 'images/1348243.jpeg' %}");
            background-size: cover ;
            background-repeat: no-repeat;
        }
        .editor-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }


        .mb-3 input{
            background-color: transparent
        }
        .mb-3 textarea{

            background-color: transparent
        }
    </style>
</head>
<body>
<a href="{% url 'article:home' %}">返回首页</a>
<div class="editor-container">
    <h2 class="mb-4" style="color: white">撰写新文章</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'article:index' user.id %}">
        {% csrf_token %}

        <!-- 错误提示 -->
        {% if form.errors %}
            <div class="alert alert-danger mb-3">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <!-- 标题 -->
        <div class="mb-3">
            <label class="form-label" style="color: white">文章标题</label>
            <input type="text"
                   name="title"
                   class="form-control"
                   required
                   placeholder="请输入文章标题（最多200字）"
                   maxlength="200">
        </div>

        <!-- 内容编辑器 -->
        <div class="mb-3">
            <label class="form-label" style="color: white">文章内容</label>
            <textarea name="content"
                      class="form-control"
                      rows="10"
                      placeholder="开始撰写你的文章..."
                      required></textarea>
        </div>



        <!-- 操作按钮 -->
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">重置</button>
            <button type="submit" class="btn btn-primary">发布文章</button>
        </div>
    </form>
</div>

<!-- 脚本 -->
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

</body>
</html>
